apiVersion: apps/v1
kind: Deployment
metadata:
  name: hidden-problem-deployment
  labels:
    app: hidden-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hidden-app
  template:
    metadata:
      labels:
        app: hidden-app
    spec:
      containers:
      - name: hidden-container
        image: nginx:1.14.2
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 600  # 初始延迟过长，可能导致问题不被及时发现
          periodSeconds: 60         # 检查间隔过长
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 600  # 初始延迟过长，可能导致 Pod 长时间不可用
          periodSeconds: 60         # 检查间隔过长
